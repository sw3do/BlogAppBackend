name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: blog_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
    
    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: ğŸ”§ Install SQLx CLI
      run: cargo install sqlx-cli --no-default-features --features native-tls,mysql
    
    - name: ğŸ—„ï¸ Setup test database
      env:
        DATABASE_URL: mysql://root:test_password@localhost:3306/blog_test
      run: |
        sqlx database create
        sqlx migrate run
    
    - name: ğŸ¯ Check formatting
      run: cargo fmt --all -- --check
    
    - name: ğŸ“‹ Run Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: ğŸ” Run tests
      env:
        DATABASE_URL: mysql://root:test_password@localhost:3306/blog_test
      run: cargo test --verbose
    
    - name: ğŸ—ï¸ Build release
      run: cargo build --release --verbose

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
    
    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: ğŸ›¡ï¸ Security audit
      uses: rustsec/audit-check@v2.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/sw3do/blog-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
    
    - name: ğŸš€ Deploy notification
      run: |
        echo "ğŸ‰ Deployment to production initiated!"
        echo "ğŸ“¦ Image: ghcr.io/sw3do/blog-backend:latest"
        echo "ğŸ”— Repository: ${{ github.repository }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"